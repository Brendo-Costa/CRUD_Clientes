{% extends 'base.html' %}
{% load bootstrap %}


{% block titulo %}
    Cadastrar Clientes
{% endblock %}

{% block conteudo %}
    <h1> Novo Cliente </h1>

    <form method="post">
        {% csrf_token %}

        <div class='form-row'>
            <div class='form-group col-sm-6 col-md-4'>
                {{ form | bootstrap }}
            </div>
        </div>

        <a href=""> 
            <button type="submit" class="btn btn-success"> Criar </button>
        </a>
        
        <a href="{% url 'cliente_listar' %}">
            <button class='btn btn-warning' > Cancelar </button>
        </a>

    </form>
{% endblock %}
