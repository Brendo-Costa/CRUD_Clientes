{% extends 'base.html' %}
{% load bootstrap %}


{% block titulo %}
    Cadastrar Clientes
{% endblock %}

{% block conteudo %}

    <div class='container w-100'>
        <div class="row justify-content-center">
            <div class="col-auto w-50">

                <h1> Novo Cliente </h1>

                <form method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
        
                    <div class='form'>
                        <div class='form-group'>
                            
                          <p> {{ form | bootstrap }} </p>
                            
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-dark">
                        <a style="text-decoration: none;"> Criar </a>
                    </button>
        
                    <button class='btn btn-dark' >
                        <a href="{% url 'cliente_listar' %}" style="text-decoration: none; color: white;" > Cancelar </a>
                    </button>
        
                </form>

            </div>
        </div>
       
    </div>
    
{% endblock %}
